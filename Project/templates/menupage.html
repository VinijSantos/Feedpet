<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='menupage/css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" i
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedpet</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="{{ url_for('static', filename='menupage/images/pets.jpg') }}" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <i class="fa-solid fa-cat"></i>
                    <span class="user_description">
                        Bem vindo ao Feedpet!
                    </span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item active">
                    <a>
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Menu Principal
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="{{ url_for('user.edit_page') }}">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Dados do Usuario
                        </span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div id="Logout">
            <button id="Logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    <a href="{{ url_for('landing.landing_page')}}">Logout</a>
                </span>
            </button>
        </div>
    </nav>
    <main>
        <div class="form">
            <div class="title">
                <h1>Projeto IOT</h1>
            </div>
            <div class="image_project">
                <img src="{{ url_for('static', filename='menupage/images/projeto.jpg') }}" id="projeto_img"
                    alt="Avatar">
            </div>
            <div class="descricao-projeto">
                <a>
                    Esse é o projeto em desenvolvimento na cadeira de IOT, sendo desenvolvido pelos menos
                    integrantes, com copartipação do professor Giani.
                </a>
            </div>
    </main>

    <script src="{{ url_for('static', filename='menupage/javascript/script.js') }}"></script>
</body>

</html>
