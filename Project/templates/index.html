<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='landingpage/css/style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" i
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Login Feed Pet</title>
</head>

<body>
  <nav id="sidebar">
    <div id="sidebar-content">
      <ul id="integrantes">
        <li class="side-integrante">
          <div>
            <image src="{{ url_for('static', filename='landingpage/images/amanda.jpg') }}" class="integrante-img">
            </image>
            <!--<span class="nome-integrante">
              Amanda nseioq
            </span>*/-->
          </div>
        </li>
        <li class="side-integrante">
          <div>
            <image src="{{ url_for('static', filename='landingpage/images/caio.jpg') }}" class="integrante-img">
            </image>
            <!--<span class="nome-integrante">
              Amanda nseioq
            </span>*/-->
          </div>
        </li>
        <li class="side-integrante">
          <div>
            <image src="{{ url_for('static', filename='landingpage/images/ednaldo.jpg') }}" class="integrante-img">
            </image>
            <!--<span class="nome-integrante">
              Amanda nseioq
            </span>*/-->
          </div>
        </li>
        <li class="side-integrante">
          <div>
            <image src="{{ url_for('static', filename='landingpage/images/leticia.jpg') }}" class="integrante-img">
            </image>
            <!--<span class="nome-integrante">
              Amanda nseioq
            </span>*/-->
          </div>
        </li>
        <li class="side-integrante">
          <div>
            <image src="{{ url_for('static', filename='landingpage/images/vini.jpg') }}" class="integrante-img">
            </image>
            <!--<span class="nome-integrante">
              Amanda nseioq
            </span>*/-->
          </div>
        </li>
        <button id="open_btn">
          <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
        </button>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="form-image">
      <img src="">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Efetuar Login</h1>
          </div>
          <div class="login-button">
            <button><a href="#">Cadastre-se</a></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
          </div>
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="continue-button">
          <button><a href="{{ url_for('user.menu_page') }}">Entrar</a></button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
